<a class="btn btn-dark btn-lg" routerLink='/home' routerLinkActive='active' role="button"><i class="fas fa-hand-point-left"></i></a>

<h1 align="center" >Add Building Section</h1>

<div class="row mt-20">
    <div class="col-md-6">
        <div class="row" style="height: 450px;">
            <div class="col-md-12 my-auto side-header">
                <img src="/assets/Images/AddBuildingIconMax.png" class="mx-auto d-block">

            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Postalcode</label>
                <input  class="form-control" formControlName="Postalcode">
            </div>
            <div class="form-group required">
                 <label>Name</label>
                 <input  class="form-control" formControlName="Name">
            </div>
            <div class="form-group required">
                 <label>City</label>
                 <input  class="form-control" formControlName="City">
            </div>
            <div class="form-group required "  >
                    <label>Street</label>
                    <input class="form-control" formControlName="Street">
               </div>
               <div class="form-group required "  >
                <label>Monthly Charge (&euro;)</label>
                <input class="form-control" formControlName="MonthlyCharge">
           </div>
               <div class="form-group  "  >
                    <label>More</label>
                    <input class="form-control" formControlName="More">
               </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
