<a class="btn btn-dark btn-lg" routerLink='/home' routerLinkActive='active' role="button"><i class="fas fa-hand-point-left"></i></a>

<table class="table table-striped table-hover">
        <td align="center"><strong>Abstract</strong></td>
        <td align="center"><strong>More</strong></td>
        <td align="center"><strong>Remained</strong></td>
        <td align="center"><strong>Price</strong></td>
        <td colspan="2" align="center"><strong>Action</strong></td>

        <td colspan="2" align="center"><strong>Result</strong></td>

        <td align="center" colspan="2"><strong>Status</strong></td>

        <tr *ngFor="let pd of service.reqlist">
            <td align="center"  >{{pd.abstract}}</td>
            <td align="center"   (click)="getContext(pd.context)"><i class="fas fa-info-circle"></i></td>

            <td align="center"  (click)="gettTime(pd.expirationDate)" ><i style="color: darkgreen;" class="far fa-clock " ></i></td>
            <td align="center" >&euro;{{pd.price}}</td>
            <td align="center"  (click)="service2.submitAgree(pd.id,pd.buildingId)"><i style="color: darkblue;" class="fas fa-thumbs-up s"></i></td>
            <td align="center"  (click)="service2.submitDisagree(pd.id,pd.buildingId)"><i class="fas fa-thumbs-down text-danger fas-lg"></i></td>
            <td align="center"  (click)="service2.getPositives(pd.id)"><i *ngIf="pd.agreeVotes>0" class="fas fa-plus"></i>{{pd.agreeVotes}}</td>
            <td align="center"  (click)="service2.getNegatives(pd.id)"><i *ngIf="pd.disAgreeVotes>0" class="fas fa-minus"></i>{{pd.disAgreeVotes}}</td>
            <td align="center" *ngIf="pd.isAllowed" colspan="1"><i class="fas fa-lock-open"></i></td>
            <td align="center" *ngIf="!pd.isAllowed" colspan="2"><i class="fas fa-lock text-danger"></i></td>
        </tr>
    </table>
